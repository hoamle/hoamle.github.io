<footer>
  <hr class="slender">
<div class="credits">
<span>&copy; {{ site.time | date: '%Y' }} &nbsp;&nbsp;{{site.author | upcase }}</span>

  {% assign parent = pageurl_array[1] %}
  <a href="{{ path }}/{{ parent }}" class="icon-home" style="color: #666; opacity: 50%; font-size: 1.4rem;"></a>
</div>

</div>  

</footer>
