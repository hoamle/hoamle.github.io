<footer>
  {% assign pageurl_array = page.url | split: "/" %} 
  {% assign path = pageurl_array[0] %}
  {% assign parent = pageurl_array[1] %}
  <div style="text-align: center; padding-right: 1rem;">
    <a href="{{ path }}/{{ parent }}">&larr; BACK</a>
  </div>
  <!-- <hr class="slender" style="margin-bottom: 0; "/> -->
  <div class="credits">
    <span
      >&copy; {{ site.time | date: '%Y' }} &nbsp;&nbsp;{{site.author | upcase
      }}</span
    >
  </div>
</footer>
