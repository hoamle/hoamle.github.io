<!--- Header and nav template site-wide -->
<header>
    <nav class="group">
    	<!-- for badge -->
	<!-- <a href="{{site.baseurl}}/"><img class="badge" src="data:," alt></a> -->
 		{% assign pages = site.pages | sort:"priority" | reverse %}
 		{% for node in pages %}
		{% unless node.nav_exclude %}
			{% if node.title == "About" %}
			<a href="{{node.url | prepend: site.baseurl}}" class="icon-home" style="width: 1%; color: #666;"></a>
			{% elsif node.title == "Art" %}
			<a href="{{node.url | prepend: site.baseurl}}" class="active">{{node.title}}</a>
			{% else %}
			<a href="{{node.url | prepend: site.baseurl}}" style="color: #666;">{{node.title}}</a>
			{% endif %}
	    {% endunless %}
  	{% endfor %}
	</nav>
</header>
