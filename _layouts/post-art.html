---
layout: base-post-art
comments: true
---
{% if page.darktheme %}{% assign theme = "dark" %}
{% else %}{% assign theme = "light" %}
{% endif %}

<body class="{{ theme }}">
<div>
<a style="width: 95%;" href="{{ page.img }}">
<img src="{{ page.img }}" style="max-height: 864px; margin: auto; display: block;"/>
</a>
</div>
<div style="text-align: center;">

    <h1 class="folio-listing-header">{{ page.title}}</h1>
    
</div>
<div style="margin: 1rem 0 0.2rem 0; text-align: center; font-size: 1.2rem;">
    {{ page.date | date: "%Y" }} 
</div>
<div class="col three caption" style="color:unset; margin: 0;">
    {{ page.caption }}
</div>


<div>
    {{ page.content }}
</div>
</body>

{% include disqus.html %}
