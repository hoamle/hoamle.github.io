---
layout: default
comments: true
---
<h1>{{ page.title}}</h1>
<p class="subtitle">{{ page.date | date: "%B %-d, %Y" }}</p>
{% if {{page.tag | size }} > 0 %}
{% for cat in page.tag %}
<span style="font-size: 12px; color: #666; text-transform: uppercase; margin-right: 2px">{{ cat }}</span>
{% endfor %}
{% endif %}
